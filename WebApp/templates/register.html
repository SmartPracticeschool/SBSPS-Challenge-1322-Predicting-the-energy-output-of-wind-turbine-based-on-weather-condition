<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Register</title>
</head>

<body>
    <div class="bg-light text-dark">  
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{{ url_for('login') }}">Wind Energy</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="{{ url_for('aboutus') }}">About <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"></a>
                </li>
              </ul>
            </div>
          </nav>
          <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                  <img src="https://raw.githubusercontent.com/Harsh1347/Flask/master/images/windfarm.jpg" class="d-block w-100" alt="...">
                  <div class="card-img-overlay text-white">
                    <div class="container" style="padding-top: 10%;">
                    <h1><b>R E G I S T E R</b></h1>
                    <form class="needs-validation" novalidate action="/register" method="POST">
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputEmail4"><b>Email</b></label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="user@email.com" required>
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputPassword4"><b>Password</b></label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="password" required>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputAddress"><b>User Name</b></label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="UserName" required>
                        </div>
                        <div class="form-group">
                          <label for="inputAddress2"><b>Organization</b></label>
                          <input type="text" class="form-control" id="inputAddress2" placeholder="" required>
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputCity"><b>City</b></label>
                            <input type="text" class="form-control" id="inputCity" required>
                          </div>
                          <div class="form-group col-md-4">
                            <label for="inputState"><b>Country</b></label>
                            <input type="text" class="form-control" id="Country" required>
                          </div>
                          <div class="form-group col-md-2">
                            <label for="inputZip"><b>Zip</b></label>
                            <input type="text" class="form-control" id="inputZip" required>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                        <a href="{{ url_for('login') }}" class="badge badge-light" style="padding: 1.1%;">Already a member?</a>
                      </form>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        
          <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function() {
              'use strict';
              window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                  form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                  }, false);
                });
              }, false);
            })();
            </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
  </div>
    <footer class="card-footer" style="font-size: 10;text-align: center;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;color: black;"> Made by team YUMIT</footer>
</body>
</html>
