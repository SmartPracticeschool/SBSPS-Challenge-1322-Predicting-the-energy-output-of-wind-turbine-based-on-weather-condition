{% extends 'base.html' %}

{% block head %}
<title>Index</title>
{% endblock head %}

{% block body %}
<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
          <img src="{{ url_for('static', filename = 'windfarm.jpg')}}" class="d-block w-100" alt="...">
      </div>
    </div>
  </div>

<br>
<div class="container">
    <form action="/predict" method="POST">
        <div class="form-group px-4 py-3">
            <label for="Wind Speed">Wind Speed</label>
            <input type="text" class="form-control" id="windspeed" name="windspeed">
            <small id="speedHelp" class="form-text text-muted">Speed in m/s.</small>
        </div>
        <div class="form-group px-4 py-3">
            <label for="Wind Direction">Wind Direction</label>
            <input type="text" class="form-control" id="winddirection" name="winddirection">
            <small id="directionHelp" class="form-text text-muted">Direction in Degree, N being 0 and S being 180</small>
        </div>
        
        <button type="submit" class="btn btn-primary ">Predict</button>
    </form>
</div>

<h3 >  {{ val["pred"] }}  </h3>
{% endblock body %}
